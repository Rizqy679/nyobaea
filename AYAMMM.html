<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>APAKAH KAMU INGIN BERTEMAN DENGAN AKU?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        h1, .header_text {
            font-size: 2.5em;
            color: #d32f2f;
        }

        .buttons {
            margin-top: 20px;
        }

        .yes-button, .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .yes-button {
            background-color: #4caf50;
            margin-right: 10px;
        }

        .no-button {
            background-color: #f44336;
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        #yesPage {
            display: none;
        }

        #mainPage.active, #yesPage.active {
            display: block;
        }

        #mainPage.inactive, #yesPage.inactive {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainPage" class="container active">
        <h1>APAKAH KAMU INGIN BERTEMAN DENGAN AKU?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">MAU</button>
            <button class="no-button" onclick="handleNoClick()">ENGGA</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>

    <div id="yesPage" class="container inactive">
        <h1 class="header_text">HAHAHAHAHAHHA</h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Laugh GIF">
        </div>
    </div>

    <script>
        const messages = [
            "YANG BENER?",
            "BENERAN NIH??",
            "SERIUSS???",
            "AYOLAHH...",
            "PIKIRKAN LAGIII",
            "KALO PILIH ENGGA LAGI AKU AKAN NANGIS...",
            "AKU BENERAN AKAN NANGIS...",
            "AKU BENER-BENER AKAN MENANGIS SEKARANGG...",
            "OK FINEE...",
            "BERCANDAA HAHAHAHA, PENCET MAU YAA! ❤️"
        ];

        let messageIndex = 0;

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function handleYesClick() {
            document.getElementById('mainPage').classList.remove('active');
            document.getElementById('mainPage').classList.add('inactive');
            document.getElementById('yesPage').classList.remove('inactive');
            document.getElementById('yesPage').classList.add('active');
        }

        // Optional: Check for updates
        (async function checkForUpdates() {
            const currentVersion = "1.0";
            const versionUrl = "https://raw.githubusercontent.com/ivysone/Will-you-be-my-Valentine-/main/version.json";
            try {
                const response = await fetch(versionUrl);
                if (!response.ok) return;
                const data = await response.json();
                if (currentVersion !== data.version) {
                    alert(data.updateMessage || "Update available!");
                }
            } catch (err) {
                console.warn("Update check failed.");
            }
        })();
    </script>
</body>
</html>
